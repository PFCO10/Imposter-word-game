<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impostor Word Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="animated-bg"></div>

  <div class="container fade">
    <h1>üé≠ Impostor Word Game</h1>

    <section id="setup">
      <h2>Configuraci√≥n de partida</h2>
      <label>Jugadores: <input id="numPlayers" type="number" min="3" max="10" value="4"></label>
      <label>Impostores: 
        <select id="numImpostors">
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </label>
      <p id="impostorWarning" class="hidden warning">‚ö†Ô∏è Para 2 impostores necesitas m√≠nimo 5 jugadores.</p>

      <label>Categor√≠a: 
        <select id="categorySelect">
          <option value="aleatorio">Aleatorio</option>
          <option value="comida">Comida</option>
          <option value="animales">Animales</option>
          <option value="lugares">Lugares</option>
          <option value="objetos">Objetos</option>
          <option value="profesiones">Profesiones</option>
          <option value="naturaleza">Naturaleza</option>
          <option value="tecnologia">Tecnolog√≠a</option>
          <option value="peliculas">Pel√≠culas</option>
          <option value="paises">Pa√≠ses</option>
          <option value="deportes">Deportes</option>
          <option value="hogar">Casa / Hogar</option>
          <option value="conceptos">Conceptos</option>
        </select>
      </label>

      <label>Duraci√≥n: 
        <select id="durationSelect">
          <option value="60">60s (r√°pido)</option>
          <option value="90" selected>90s (normal)</option>
          <option value="180">180s (extendido)</option>
        </select>
      </label>

      <label>
        <input type="checkbox" id="enableHints" checked> Mostrar pistas a impostores
      </label>

      <button id="previewBtn">Ver resumen / Confirmar</button>
    </section>

    <section id="confirm" class="hidden fade">
      <h2>Confirmar partida</h2>
      <div id="summary"></div>
      <button id="backToSetup">Volver</button>
      <button id="startGame">Iniciar partida</button>
    </section>

    <section id="game" class="hidden fade">
      <h2 id="playerTitle"></h2>
      <div id="secretCard" class="card hidden flip"><p id="secretText"></p></div>
      <button id="toggleWord">üëÅÔ∏è Mostrar palabra</button>
      <button id="nextPlayer" class="hidden">‚û°Ô∏è Siguiente jugador</button>

      <div id="afterAll" class="hidden fade">
        <p id="preRoundText"></p>
        <button id="startRound">Iniciar ronda ‚è±Ô∏è</button>
        <div id="progressBar"><div id="progressFill"></div></div>
        <p id="timeLeft"></p>
        <button id="showResults" class="hidden">Mostrar resultados</button>
      </div>
    </section>

    <section id="results" class="hidden fade">
      <h2>Resultados finales</h2>
      <div id="resultsText"></div>
      <button id="playAgain">Nueva partida üîÅ</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
